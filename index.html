<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Paint</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="let-text">Let's</div>
    <div class="container">
        <div class="coast">
            <div class="wave-rel-wrap">
                <div class="wave"></div>
            </div>
        </div>
        <div class="coast delay">
            <div class="wave-rel-wrap">
                <div class="wave delay"></div>
            </div>
        </div>

        &nbsp;
        <div class="text text-p">p</div>
        <div class="text text-a">a</div>
        <div class="text text-i">i</div>
        <div class="text text-n">n</div>
        <div class="text text-t">t</div>
    </div>
    <h1>Choose Your Favorite Color and Line Width:</h1>
    <input type="color" id="hex" placeholder="Enter HEX color">
    <select name="" id="line">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>
    <canvas id="draw"></canvas>
    <footer>&copy 2018 by M.Maruf Khan</footer>

    <script src="js\app.js"></script>
</body>

</html>
